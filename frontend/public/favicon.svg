<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <!-- Windows 98 style computer icon -->
  <!-- Monitor -->
  <rect x="4" y="3" width="24" height="18" fill="#c0c0c0" stroke="#808080" stroke-width="1"/>
  <rect x="5" y="4" width="22" height="16" fill="#000080"/>
  <rect x="6" y="5" width="20" height="14" fill="#008080"/>

  <!-- Screen content - "98" -->
  <text x="16" y="14" font-family="Arial" font-size="8" font-weight="bold" fill="white" text-anchor="middle">98</text>

  <!-- Monitor stand -->
  <rect x="12" y="21" width="8" height="2" fill="#c0c0c0" stroke="#808080" stroke-width="0.5"/>
  <rect x="10" y="23" width="12" height="2" fill="#c0c0c0" stroke="#808080" stroke-width="0.5"/>

  <!-- 3D effect highlights -->
  <line x1="4" y1="3" x2="28" y2="3" stroke="white" stroke-width="1"/>
  <line x1="4" y1="3" x2="4" y2="21" stroke="white" stroke-width="1"/>
</svg>
